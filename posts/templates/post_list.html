{% extends 'base.html' %}

{% block content %}

    <div class="col-sm-8 col-sm-offset-2">
        <h1>{{ title }}</h1>
        {% for obj in object_list %}
            <div class="row">
                <div class="col-sm-12">
                    <div class="thumbnail">
                        {% comment %}<img src="..." alt="...">{% endcomment %}
                        <div class="caption">
                            <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a>
                                <small>{{ obj.timestamp | timesince }} ago</small>
                            </h3>
                            <p>{{ obj.content | linebreaks | truncatechars:120 }}</p>
                            <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a> <a
                                    href="#" class="btn btn-default" role="button">Edit</a></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
